<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Home</title>
    <style>
        /* styles.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

.container {
    max-width: 600px;
    margin: 100px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    color: #333;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
<div class="container">
    <h1>Welcome Trainer!</h1>
    <button id="createProfileBtn">Create Profile</button>
</div>

<div class="container">

    <button id="dashboardBtn">Trainer Dashboard</button>
</div>

<div class="container">

    <button id="questionnaireBtn">Create Questionnaire</button>
</div>

<div class="container">

    <button id="upcomingBtn">Upcoming Exams</button>
</div>

<script>
    document.getElementById("createProfileBtn").addEventListener("click", function() {
        window.location.href = "TrainerProfileNew.html";
    });

    document.getElementById("dashboardBtn").addEventListener("click", function() {
        window.location.href = "TrainerDashboard.html";
    });

    document.getElementById("questionnaireBtn").addEventListener("click", function() {
        window.location.href = "QuestionnaireCreate.html";
    });

    document.getElementById("upcomingBtn").addEventListener("click", function() {
        window.location.href = "UpcomingTests.html";
    });

    function createUser(userType) {
        // Redirect to UserSignUp.html with userType parameter
        window.location.href = `UserSignUp.html?userType=${userType}`;
    }
</script>
</body>
</html>
